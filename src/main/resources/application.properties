spring.application.name=EcoSaathi

# --- Database Configuration ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- File Upload ---
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
file.upload-dir=/tmp/uploads

# --- âœ… EMAIL CONFIGURATION (Render Optimized) ---
spring.mail.host=smtp.gmail.com
# Port 465 (SSL) sabse safe hai Cloud ke liye
spring.mail.port=465
spring.mail.username=lodhaji442@gmail.com
# Render Dashboard se password uthayega
spring.mail.password=${MAIL_PASSWORD}

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true

# ðŸ”’ SSL FORCE SETTINGS (Ye bahut zaroori hai)
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Timeouts (Slow network handle karne ke liye)
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# --- Email Sender ---
app.mail.sender=lodhaji442@gmail.com
app.mail.sender-name=EcoSaathi Team