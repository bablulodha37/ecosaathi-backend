spring.application.name=EcoSaathi

# --- Database Configuration (Dynamic) ---
# Ye values hum Render ke dashboard mein set karenge
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# MySQL 8 use kar rahe ho to ye dialect behtar hai (TiDB/Cloud ke liye)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- File Upload ---
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
# Note: Render free tier par uploads permanent nahi rahenge (restart hone par gayab ho jayenge)
file.upload-dir=/tmp/uploads

# --- Email Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=lodhaji442@gmail.com
spring.mail.password=${MAIL_PASSWORD}

# âœ… YE SETTINGS ZAROORI HAIN (Cloud Deployment ke liye)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ðŸ‘‡ Ye line sabse IMPORTANT hai (Iske bina Render se mail nahi jayegi)
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# --- Email Sender ---
app.mail.sender=lodhaji442@gmail.com
app.mail.sender-name=EcoSaathi Team